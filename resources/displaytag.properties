basic.empty.showtable=true
basic.show.header=true

# page | list
sort.amount=page

export.amount=list
export.decorated=true

paging.banner.group_size=8
#bottom,top,both
paging.banner.placement=bottom
#add user define
paging.banner.class=divbanner
paging.banner.inner.class=divinner
# TODO here

css.tr.even=even
css.tr.odd=odd
css.th.sorted=sorted
css.th.ascending=order1
css.th.descending=order2
css.table=table-list
css.th.sortable=sortable

# factory classes for extensions
factory.requestHelper=org.displaytag.util.DefaultRequestHelperFactory

# factory class for decorators
factory.decorator=org.displaytag.decorator.DefaultDecoratorFactory

# locale provider (Jstl provider by default)
locale.provider=org.displaytag.localization.I18nJstlAdapter

# locale.resolver (nothing by default, simply use locale from request)
#locale.resolver=

export.types=csv excel xml pdf

export.csv.class=org.displaytag.export.CsvView
export.excel.class=org.displaytag.export.ExcelView
export.xml.class=org.displaytag.export.XmlView
export.pdf.class=org.displaytag.export.PdfView

export.csv=true
export.csv.label=<span class="export csv">CSV </span>
export.csv.include_header=false
export.csv.filename=download.csv

export.excel=true
export.excel.label=<span class="export excel">Excel </span>
export.excel.include_header=true
export.excel.filename=download.xls

export.xml=true
export.xml.label=<span class="export xml">XML </span>
export.xml.filename=download.xml

export.pdf=true
export.pdf.label=<span class="export pdf">PDF </span>
export.pdf.include_header=true
export.pdf.filename=download.pdf

export.rtf=true
export.rtf.label=<span class="export rtf">RTF </span>
export.rtf.include_header=true
export.rtf.filename=download.rtf

# messages

basic.msg.empty_list=\u6CA1\u6709\u627E\u5230\u4EFB\u4F55\u8BB0\u5F55\u3002
basic.msg.empty_list_row=<tr class="empty"><td colspan="{0}">\u5F53\u524D\u6CA1\u6709\u8BB0\u5F55\u3002</td></tr>
error.msg.invalid_page=\u65E0\u6548\u7684\u9875\u53F7

export.banner=<div class="area-export"><div class="exportlinks" id="divExportAll">\u5BFC\u51FA: <input type="checkbox" onclick="exportAllCheckChange(this);" name="_exportAll" />\u5168\u90E8&nbsp; {0}</div></div>
export.banner.sepchar= |

paging.banner.item_name=\u8BB0\u5F55
paging.banner.items_name=\u8BB0\u5F55

paging.banner.no_items_found=<div class="pagebanner">\u6CA1\u6709\u627E\u5230\u4EFB\u4F55{0}\u3002</div>
paging.banner.one_item_found=<div class="pagebanner">\u5F53\u524D\u4EC5\u6709 <b>1</b> \u6761{0}\u3002</div>
paging.banner.all_items_found=<div class="pagebanner">\u603B\u5171 <b>{0}</b> \u6761{1}\uFF0C\u5F53\u524D\u663E\u793A\u6240\u6709{1}\u3002</div>
paging.banner.some_items_found=<div class="pagebanner">\u7B2C<b>{0}</b>\u9875&nbsp;|&nbsp;\u5171<b>{1}</b>\u9875&nbsp;&nbsp; \u5171<b>{2}</b>\u6761\u8BB0\u5F55 &nbsp;</div>


paging.banner.full=<div class="pages"><span class="page_first"><a href="{1}">\u9996 \u9875</a></span><span class="page_Pre"><a href="{2}">\u4E0A\u4E00\u9875</a></span><span class="page_next"><a href="{3}">\u4E0B\u4E00\u9875</a></span><span class="page_last"><a href="{4}">\u5C3E \u9875</a></span></div>
paging.banner.first=<div class="pages">[\u9996\u9875/\u4E0A\u9875] {0} [<a href="{3}">\u4E0B\u9875</a>/<a href="{4}">\u5C3E\u9875</a>]</div>
paging.banner.last=<div class="pages"><span><a href="{1}" class="next-a">\u9996\u9875</a></span> <span><a href="{2}">\u4E0A\u9875</a></span> {0} \u4E0B\u9875/\u5C3E\u9875</div>
paging.banner.onepage=<div class="pages">[\u9996\u9875/\u4E0A\u9875] {0} [\u4E0B\u9875/\u5C3E\u9875]</div>

paging.banner.page.selected=<strong>{0}</strong>
paging.banner.page.link=<a href="{1}" title="\u8DF3\u81F3\u7B2C{0}\u9875">{0}</a>
paging.banner.page.separator= &nbsp;\

# page size list
paging.banner.pagesize.list=2,5,10,12,20,50
paging.banner.pagesize.spanclass=span_pagesize
paging.banner.gopage.text=&nbsp;&nbsp;&nbsp;\u8F6C\u5230\u7B2C&nbsp;{0}&nbsp;\u9875</div>
